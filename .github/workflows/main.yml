name: deployment
on: 
  push:
    branch:
      - default
jobs:
  building:
    runs-on: ubuntu-latest
    steps:
      - name: Use Node.js
        uses: actions/setup-node@v4
      - name: get code
        uses: actions/checkout@v4
      - name: download dependency
        run: npm ci
      - name: build package
        run: node index.js
